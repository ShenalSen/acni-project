# Nginx configuration for DASH video streaming

server {
    listen 80;
    server_name localhost;
    
    # Enable CORS for DASH streaming
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    
    # Video content location
    location /videos/ {
        alias /home/shenal/shenal/acni-project/servers/video-content/;
        
        # Enable range requests for video streaming
        add_header Accept-Ranges bytes;
        
        # Cache headers for video segments
        location ~* \.(m4s|mp4|mpd)$ {
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # DASH manifest files
    location ~* \.mpd$ {
        add_header Content-Type application/dash+xml;
    }
    
    # Video segments
    location ~* \.(m4s|m4v)$ {
        add_header Content-Type video/mp4;
    }
}
